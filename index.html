
    <!DOCTYPE html>
    <html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>todo app</title>
        <link rel="stylesheet" href="styles/index.css">
    </head>
    <body>
    <div id = "block" class = "container">
        <h1>todo</h1>
        <div style = "width: 100%">
            <input id = "input" class = "new-todo" onkeyup="inputKeyUp(event)" placeholder="What needs to be done?" autofocus>
        </div>
        <div id = "listInputs" style = "width: 100%">
            <ul class = "todo-list" id="todo-list"></ul>
            <div class = "menu">
                <div class="left-items" id = "left-items"></div>
                <div class="clear-completed" id = "clear-completed">
                    <button class = "clear" id = "clear">Clear completed</button>
                </div>
            </div>
        </div>

    </div>
    <script src="js/app.js"></script>
    </body>
    </html>
